<section id="inicio" class="seccion seccion-inicio">
    <div class="slider-hero">
      <!-- Slider -->
      <div class="slider" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        <div class="slide" *ngFor="let slide of slides; trackBy: trackBySlide">
          <div class="slide-img" [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }"></div>
          <div class="slide-contenido">
            <h1>{{ slide.titulo }}</h1>
            <p>{{ slide.descripcion }}</p>
            <a class="btn-agendar" href="https://wa.me/56982512970" target="_blank">¡Reserva aquí!</a>
          </div>
        </div>
      </div>
  
      <!-- Botones de navegación -->
      <button class="slider-btn prev" (click)="prevSlide()" aria-label="Slide anterior">‹</button>
      <button class="slider-btn next" (click)="nextSlide()" aria-label="Siguiente slide">›</button>
    </div>
    <!-- Indicadores de slides -->
  <div class="slider-dots">
    <span 
      *ngFor="let slide of slides; let i = index" 
      class="dot" 
      [class.active]="i === currentSlide" 
      (click)="goToSlide(i)">
    </span>
  </div>
  </section>
